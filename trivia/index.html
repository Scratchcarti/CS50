<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            //script for first thing
            document.addEventListener("DOMContentLoaded",function(){

                let white = document.querySelector("#right");

                white.addEventListener("click",function(){

                    white.style.backgroundColor = "Green";
                    document.querySelector("#slatt").innerHTML = "Correct!";
                })

                let wongs = document.querySelectorAll("#wrong");

                for (let i = 0; i < wongs.length; i++)
                {
                    wongs[i].addEventListener("click",function(){

                        wongs[i].style.backgroundColor = "Red";
                        document.querySelector("#slatt").innerHTML = "Incorrect";

                    })
                }

            })

            //script for second thing

            function textanswer(){

                let ans = document.querySelector("#answer").value;

                if (ans === "embarassing"){

                    document.querySelector("#answer").style.backgroundColor = "Green";
                    document.querySelector("#magic").innerHTML = "Correct!";

                }
                else
                {
                    document.querySelector("#answer").style.backgroundColor = "Red";
                    document.querySelector("#magic").innerHTML = "Incorrect";
                }
            }

        </script>
    </head>


    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->

                 <p id ="slatt"></p>

                 <button id = "right">Kanye</button>
                 <button id = "wrong">Drake</button>
                 <button id = "wrong">Kendrick Lamar</button>
                 <button id = "wrong">Jcole</button>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What they doing on the other side?</h3>
                <p id = "magic"></p>
                <input type = "text" id = "answer">
                <button onclick = "textanswer()">Check Answer</button>

            </div>
        </div>




    </body>
</html>
